<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Football Challenge</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('/static/football-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .form-container {
      background: rgba(0, 0, 0, 0.85); /* Added overlay */
      padding: 30px;
      border-radius: 20px;
      box-shadow: 10px 10px 25px #0e0e0e, -10px -10px 25px #1a1a1a;
      width: 90%;
      max-width: 400px;
      transition: transform 0.3s ease;
    }

    .form-container:hover {
      transform: scale(1.03);
    }

    .form-container h2 {
      text-align: center;
      color: #fff;
    }

    .form-container label {
      color: #ddd;
    }

    .form-container input,
    .form-container select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }

    .form-container input[type="submit"] {
      background: #27ae60;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .form-container input[type="submit"]:hover {
      background: #2ecc71;
      transform: scale(1.05);
      box-shadow: 0 0 10px #2ecc71;
    }

    .logo {
      font-size: 40px;
      text-align: center;
      margin-bottom: 20px;
      color: #2ecc71;
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <div class="logo">âš½</div>
    <h2>Football Challenge</h2>
    <form action="/submit" method="POST" onsubmit="playSound()">
      <label for="name">Name:</label>
      <input type="text" name="name" required>

      <label for="level">Highest Level Played:</label>
      <select name="level" required>
        <option value="College Level">College Level</option>
        <option value="District Level">District Level</option>
        <option value="State Level">State Level</option>
        <option value="National Level">National Level</option>
      </select>

      <label for="dribble_speed">Dribble Drill Time (sec):</label>
      <select name="dribble_speed" required>
        {% for i in range(1, 61) %}
          <option value="{{ i }}">{{ i }} seconds</option>
        {% endfor %}
      </select>

      <input type="submit" value="Submit">
    </form>
  </div>

  <audio id="click-sound" src="https://www.soundjay.com/buttons/sounds/button-29.mp3"></audio>
  <script>
    function playSound() {
      document.getElementById('click-sound').play();
    }
  </script>
</body>
</html>
