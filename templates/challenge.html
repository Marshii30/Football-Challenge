<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Challenge</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="animated-bg">

  <div class="challenge-box">
    <h1>OPEN CHALLENGE: CAN YOU BEAT ME?ðŸ”¥</h1>
    <p>Perform the dribble drill within your best time and upload your performance later!</p>

    <form action="/submit" method="POST">
      <input type="hidden" name="name" value="{{ request.form.name }}">
      <input type="hidden" name="level" value="{{ request.form.level }}">
      <input type="hidden" name="dribble_speed" value="{{ request.form.dribble_speed }}">

      <label>Do you accept the challenge?</label><br>
      <input type="radio" name="challenge_response" value="Yes" required> Yes
      <input type="radio" name="challenge_response" value="No"> No

      <br><br>
      <button type="submit">Submit Response</button>
    </form>
  </div>

</body>
</html>
