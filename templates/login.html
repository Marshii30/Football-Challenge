<!DOCTYPE html>
<html>
<head>
  <title>Football Challenge Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="login-body">
  <div class="login-box">
    <h2>Enter Your Details</h2>
    <form method="POST">
      <div class="input-group">
        <input type="text" name="name" placeholder="Your Name" required>
      </div>

      <div class="input-group">
        <select name="level" required>
          <option disabled selected>Select Highest Level Played</option>
          <option>College</option>
          <option>District</option>
          <option>State</option>
          <option>National</option>
        </select>
      </div>

      <div class="input-group">
        <label for="dribble_time">Dribble Drill Time (50m)</label>
        <select name="dribble_time" id="dribble_time" required>
          {% for sec in range(1, 61) %}
            <option>{{ sec }} sec</option>
          {% endfor %}
        </select>
      </div>

      <button type="submit">Start Challenge</button>
    </form>
  </div>
</body>
</html>
