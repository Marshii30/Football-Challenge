<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Football Challenge Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: linear-gradient(145deg, #1a1a1a, #111);
            border-radius: 15px;
            box-shadow: 8px 8px 20px #000, -8px -8px 20px #1f1f1f;
            padding: 40px;
            width: 350px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .form-container:hover {
            transform: scale(1.03);
            box-shadow: 12px 12px 24px #000, -12px -12px 24px #1f1f1f;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 8px;
            background: #2a2a2a;
            color: white;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 10px;
            background-color: #00c853;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #00e676;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="/challenge" method="get">
            <h2>Football Challenge</h2>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required>

            <label for="level">Highest level played:</label>
            <select name="level" id="level" required>
                <option value="" disabled selected>Select level</option>
                <option value="College Level">College Level</option>
                <option value="District Level">District Level</option>
                <option value="State Level">State Level</option>
                <option value="National Level">National Level</option>
            </select>

            <label for="dribble_speed">Dribble Drill Time (up to 60s):</label>
            <select name="dribble_speed" id="dribble_speed" required>
                <option value="" disabled selected>Select time</option>
                {% for i in range(1, 61) %}
                    <option value="{{ i }}s">{{ i }} seconds</option>
                {% endfor %}
            </select>

            <button type="submit">Start Challenge</button>
        </form>
    </div>
</body>
</html>
